name: Metrics
on:
  schedule:
    - cron: "0 0-23/4 * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ¦‘ Personal metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          template: classic
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_introduction: yes
          plugin_introduction_title: no # Hide section title
          plugin_languages_ignored: html, vue, scala, c, ejs
          plugin_languages_skipped: Mehak-Mehta
          plugin_languages_details: bytes-size, percentage
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: mastered
          plugin_notable: yes
          config_order: base.header, isocalendar, languages, notable, topics
          
          plugin_music: yes
          plugin_music_user: Light
          plugin_music_provider: spotify
          plugin_music_limit: 2                  # Limit to 4 entries
          plugin_music_playlist: "https://open.spotify.com/embed/track/6s2yqZbiPNPL1B2IeCMsUA"
      - name: ðŸ“Œ Topics plugin (mastered)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.topics.mastered.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: mastered
          plugins_errors_fatal: ${{ github.repository == 'Mehak-Mehta' }}
          output_action: pull-request
          
      - name: ðŸ“Œ Aci (mastered)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.personal.aci.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_threshold: C      # Display achievements with rank B or higher
          plugin_achievements_secrets: yes       # Display unlocked secrets achievements
          plugin_achievements_ignored: ""  # Hide octonaut achievement
          plugin_achievements_limit: 0   
          
      - name: ðŸ“Œ music (mastered)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.personal.m.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_limit: 4                   # Limit to 4 entries
          plugin_music_playlist: <iframe src="https://open.spotify.com/embed/track/0uukw2CgEIApv4IWAjXrBC" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      - name: habits
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
         filename: metrics.personal.habits.svg
         token: ${{ secrets.METRICS_TOKEN }}
         base: ""
         plugin_habits: yes
         plugin_habits_from: 200       # Use 200 events to compute habits
         plugin_habits_days: 14        # Keep only events from last 14 days
        
         config_timezone: Asia/Kolkata # Set timezone
         
      - name: ðŸ“Œ Topics plugin (mastered)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.topics.masteredd.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: mastered
          plugins_errors_fatal: ${{ github.repository == 'Mehak-Mehta/Mehak-Mehta' }}
          output_action: pull-request
          
      - name: ðŸ“Œ plugin lines (mastered)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.lines.masteredd.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_lines: yes
